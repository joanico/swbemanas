{% extends 'base.html' %}

{% block content %}
<!--Carousel Wrapper-->
<div class="detail-page">
    <h1>{{post.title}}</h1>
    <p>{{ post.descriptions }}</p>
    <div class="image-detail">
        <h3>Photo Sira</h3><br>
        {% for p in photos %}
        <div class="row">
              <div class="col">
            <div class="thumbnail">
                {% if p.images %}
                    <img src="{{p.images.url }}" class="img-responsive" style="width:100%;" alt="Image">
                {% else %}
                    <h3>Iha ne'e la iha photo</h3>
                {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
