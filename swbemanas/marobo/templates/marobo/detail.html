{% extends 'base.html' %}

{% block content %}
<!--Carousel Wrapper-->
<div class="container">
    <a href="{% url 'blog' %}" class="btnTest">Fila</a>
    <div class="detail-page">
        <h1>{{post.title}}</h1>
        <p class="description">{{ post.descriptions }}</p>
        <div class="image-detail">
            <h3>Photo Sira</h3><br>
            {% for p in photos %}
            <div class="col-md-6 col-lg-4">
                <div class="card my-3">
                    <div class="card-thumbnail">
                    {% if p.images %}
                        <a href="javascript:void(0);" class="" data-toggle="modal" data-target="#tutorialsplaneModal">
                            <img src="{{p.images.url }}" class="img-responsive" style="width: 100%; height: auto;" alt="Image">
                        </a>
                    {% else %}
                        <h3>Iha ne'e la iha photo</h3>
                    {% endif %}
                </div>
              </div>
            </div>
            <!-- display modal -->
            <div id="tutorialsplaneModal" class="modal fade" role='dialog'>
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                       <h4 class="modal-title">Ida ne'e mak ita nia foto</h4>
                        </div>
                        <div class="modal-body">
                            <img src="{{ p.images.url }}" style="width:100%;height:100%;">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Taka</button>
                        </div>
                    </div>
                  </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>




{% endblock %}
